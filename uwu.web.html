        document.querySelectorAll('.personality-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const wolf = btn.dataset.wolf;
                switchWolf(wolf);
            });
        });

        function switchWolf(wolfId) {
            currentWolf = wolfId;
            const wolf = WOLVES[wolfId];

            playSound('enter');

            // Update UI
            body.className = wolfId;
            wolfTitle.textContent = wolf.title;
            wolfSubtitle.textContent = wolf.subtitle;
            inputLabel.textContent = wolf.inputLabel;
            outputLabel.textContent = wolf.outputLabel;
            footerText.textContent = wolf.footer;

            // Update active button
            document.querySelectorAll('.personality-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.wolf === wolfId);
            });

            // Update animated background
            updateAnimatedBackground(wolfId);

            // Clear chat and show greeting if in chat mode
            if (currentMode === 'chat') {
                chatMessages.innerHTML = '';
                addWolfMessage(wolf.greeting);
            }

            showToast(`ĞŸĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ¾ Ğ½Ğ° ${wolf.name}!`);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // MODE SWITCHING
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                switchMode(mode);
            });
        });

        function switchMode(mode) {
            currentMode = mode;

            // Update buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            // Toggle modes
            if (mode === 'translator') {
                translatorMode.classList.remove('hidden');
                chatMode.classList.remove('active');
            } else {
                translatorMode.classList.add('hidden');
                chatMode.classList.add('active');

                // Show greeting if chat is empty
                if (chatMessages.children.length === 0) {
                    addWolfMessage(WOLVES[currentWolf].greeting);
                }
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // UWU TRANSLATION ENGINE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function uwuTranslate(text, wolfId) {
            if (!text.trim()) return '';

            const wolf = WOLVES[wolfId];
            let result = text;

            // 1. Wolf-specific dictionary
            Object.entries(wolf.dict).forEach(([word, cute]) => {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                result = result.replace(regex, cute);
            });

            // 2. Russian phonetics
            result = result.replace(/Ñ€/g, 'Ğ»ÑŒ').replace(/Ğ /g, 'Ğ›ÑŒ');
            result = result.replace(/Ğ»(?![ÑŒÑÑ])/g, 'Ğ»ÑŒÑ').replace(/Ğ›(?![ÑŒÑÑ])/g, 'Ğ›ÑŒÑ');
            result = result.replace(/([Ğ²Ğ½ÑĞ·])([Ğ°ĞµÑ‘Ğ¸Ğ¾ÑƒÑ‹ÑÑÑ])/g, '$1ÑŒ$2');

            // 3. English phonetics
            result = result.replace(/\b([rl])\b/g, 'w');
            result = result.replace(/n([aeiou])/g, 'ny$1');

            // 4. Add wolf-specific noises
            const sentences = result.split(/([.!?â€¦])/);
            const enhanced = [];

            sentences.forEach(segment => {
                enhanced.push(segment);
                if (segment.match(/[.!?â€¦]/) && Math.random() > 0.5) {
                    enhanced.push(wolf.noises[Math.floor(Math.random() * wolf.noises.length)]);
                }
            });

            return enhanced.join('');
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // TRANSLATOR MODE FUNCTIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        let autoConvertTimeout;

        inputBox.addEventListener('input', () => {
            clearTimeout(autoConvertTimeout);
            autoConvertTimeout = setTimeout(() => {
                transform();
            }, 500);
        });

        transformBtn.addEventListener('click', () => {
            playSound('transform');
            transform();
        });

        function transform() {
            const input = inputBox.value;
            if (!input.trim()) {
                outputBox.value = WOLVES[currentWolf].noises[0] + ' ĞŸÑƒÑÑ‚Ğ¾...';
                return;
            }

            const result = uwuTranslate(input, currentWolf);
            outputBox.value = result;
        }

        copyBtn.addEventListener('click', async () => {
            const text = outputBox.value;
            if (!text.trim()) {
                showToast('ĞĞµÑ‡ĞµĞ³Ğ¾ ĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ!');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                showToast('âœ“ Ğ¡ĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¾!');
            } catch (err) {
                outputBox.select();
                document.execCommand('copy');
                showToast('âœ“ Ğ¡ĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¾!');
            }
        });

        clearBtn.addEventListener('click', () => {
            inputBox.value = '';
            outputBox.value = '';
            showToast('ĞÑ‡Ğ¸Ñ‰ĞµĞ½Ğ¾!');
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CHAT MODE FUNCTIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        chatSendBtn.addEventListener('click', () => {
            playSound('message');
            sendMessage();
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                playSound('message');
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addUserMessage(message);
            chatInput.value = '';

            // Simulate wolf response
            setTimeout(() => {
                const wolf = WOLVES[currentWolf];
                const response = wolf.responses[Math.floor(Math.random() * wolf.responses.length)];
                addWolfMessage(response);
            }, 800 + Math.random() * 1200);
        }

        function addUserMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'chat-message user';
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addWolfMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'chat-message wolf';
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // TOAST NOTIFICATIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // KEYBOARD SHORTCUTS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter' && currentMode === 'translator') {
                    e.preventDefault();
                    playSound('transform');
                    transform();
                } else if (e.key === 'l') {
                    e.preventDefault();
                    clearBtn.click();
                }
            }
        });

        // Initialize with greeting
        addWolfMessage(WOLVES.nocturne.greeting);
    </script>
